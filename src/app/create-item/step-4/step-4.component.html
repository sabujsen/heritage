<md-toolbar color="accent">
  <i class="material-icons" routerLink="/home">home</i>&nbsp;|&nbsp;&nbsp;<span routerLink="/home" style="cursor: pointer">Home</span>
  <span style="text-align: right" class="example-spacer">Add Tags</span>
  <span class="example-spacer"></span>
  <md-icon class="example-icon">verified_user</md-icon>
</md-toolbar>
<md-card>Add other informations like tag and also some other choices.</md-card>
<section class="example-section">
    <md-checkbox class="example-margin" *ngFor="let tag of tags;" name="tagoptions" [(ngModel)]="SelectionStatusOfMutants[tag.id]">{{tag.name}}</md-checkbox>
  </section>
  <hr>
<form class="input-form" [formGroup]="item4Form" (ngSubmit)="onNextStep5()">
  <span>Please ticks your choices.</span>
  <section class="example-section-">
    <md-checkbox class="example-margin" [(ngModel)]="isFavotite" name="isFavotite" formControlName="isFavotite">Is Favotite</md-checkbox>
    <md-checkbox class="example-margin" [(ngModel)]="isVisited" name="isVisited" formControlName="isVisited">Is Visited</md-checkbox>
    <md-checkbox class="example-margin" [(ngModel)]="isStar" name="isStar" formControlName="isStar">Is Star</md-checkbox>
  </section>
  <button md-raised-button color="accent">Next</button>
</form>
